<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/employeeScript.js"></script>
</head>
<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><i class="fa fa-user-circle-o" aria-hidden="true"></i> Samantha</li>
            <li><a class="active" href="/offer">Oferta</a></li>
<!--            <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>-->
            <li id="menu-bars"><i class="fa fa-bars" aria-hidden="true"></i>
            </li>
        </ul>
    </div>

</section>
<section class="account-header">
    <h2>Edytuj produkt</h2>
</section>
<div id="myModal" class="modal">
    <div class="modal-content">
        <p>Pomyślnie zaktualizowano dane produktu</p>
        <button id="continueButton" onclick=" window.location.href = '/offer'">OK</button>
    </div>
</div>
<form th:action="@{/{prodId}/editProduct(prodId=${product.getId()})}" th:object="${product}" method="post">
<div class="form-container">
    <div class="first-part-form">

        <div class="form-group">
            <label for="productName">Nazwa</label>
            <input th:field="*{name}"  type="text" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label for="category">Kategoria</label>
            <select th:field="*{category}">
                <option id="category" name="category" th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="producer">Producent</label>
            <input type="text"  id="producer" name="producer" th:field="*{producer}"  required>
        </div>

        <div class="form-group">
            <label for="quantity">Ilość na Stanie</label>
            <input type="number"  th:field="*{quantity}" id="quantity" name="quantity" min="1" required>
        </div>

    </div>

    <div class="second-part-form">
        <div class="form-group">
            <label for="price">Cena</label>
            <input type="number" th:field="*{price}" id="price" name="price" step="0.01" min="0.01" required>
        </div>


        <div class="form-group">
            <label for="description">Opis</label>
            <textarea id="description" th:field="*{description}" name="description" rows="4" required></textarea>
        </div>

        <div class="button-group">
            <button class="cancel" onclick="cancelFunction()">
                <i id="cancelBtn" class="fa fa-times" aria-hidden="true"></i>
            </button>
            <button type="submit" id="saveBtn" class="save" onclick="saveFunction()">Zapisz</button>
        </div>
    </div>
</div>
</form>

</body>
</html>
