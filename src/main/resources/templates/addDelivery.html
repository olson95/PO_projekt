<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/employeeScript.js"></script>
</head>

<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><i class="fa fa-user-circle-o" aria-hidden="true"></i> Samantha</li>
            <li><a class="active" href="#">Dostawy</a></li>
            <li><a  href="/offer">Oferta</a></li>
<!--            <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>-->
            <li id="menu-bars"><i class="fa fa-bars" aria-hidden="true"></i>

            </li>
        </ul>
    </div>

</section>

<section id="account-header" class="account-header">
    <h2>Dodawanie dostawy</h2>
</section>

<section id="personal-info" class="section-account">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Pomyślnie dodano dostawę</p>
            <button id="continueButton" onclick=" window.location.href = '/deliveries'">OK</button>
        </div>
    </div>
    <div class="info-container">
        <div>
            <button onclick="cancelDev()">
                <i id="cancelBtn" class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <form th:action="@{/addDelivery}" th:object="${delivery}"  method="post" onsubmit="validateDev()">
        <div class="info-row">
            <label for="name">Imię:</label>
            <input type="text" th:field="*{name}" id="name" required>
        </div>
        <div class="info-row">
            <label for="lastname">Nazwisko:</label>
            <input type="text" th:field="*{lastname}" id="lastname" required>
        </div>
        <div class="info-row">
            <label for="street">Ulica:</label>
            <input type="text" th:field="*{street}" id="street"  required>
        </div>
        <div class="info-row">
            <label for="houseNumber">Nr domu:</label>
            <input type="text" th:field="*{numberOfHouse}" id="houseNumber" required>
        </div>
        <div class="info-row">
            <label for="apartmentNumber">Nr lokalu:</label>
            <input type="text" th:field="*{numberOfApartment}" id="apartmentNumber">
        </div>
        <div class="info-row">
            <label for="zipCode">Kod pocztowy:</label>
            <input type="text" id="zipCode" th:field="*{zipCode}" placeholder="np.12-345" required>
        </div>
        <div class="info-row">
            <label for="city">Miasto:</label>
            <input type="text" id="city" th:field="*{city}" required>
        </div>

        <div class="info-row">
            <label for="status">Status</label>
            <select th:field="*{status.id}" id="status" name="status" required>
                <option th:each="status : ${statuses}" th:value="${status.id}" th:text="${status.name}"></option>
            </select>
        </div>

        <div id="saveBtn">
            <button type="submit" >Dodaj</button>
        </div>
<!--    </div>-->
    </form>
    </div>
</section>

</body>

</html>
