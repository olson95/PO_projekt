<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
    <script src="employeeScript.js"></script>
</head>

<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip" class="logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><i class="fa fa-user-circle-o" aria-hidden="true"></i> Samantha</li>
            <li><a class="active" href="#">Dostawy</a></li>
            <li><a  href="shop.html">Oferta</a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>
            <li id="menu-bars"><i class="fa fa-bars" aria-hidden="true"></i>
                <ul>
                    <li><a href="#"><i class="fa fa-history" aria-hidden="true"></i>  Historia zamówień</a></li>
                    <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i>  Moje konto</a></li>
                    <li><a href="#"><i class="fa fa-gift" aria-hidden="true"></i>  Moje punkty</a></li>
                    <li><a href="#"><i class="fa fa-question" aria-hidden="true"></i>  Pomoc</a></li>
                    <li><a href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>  Wyloguj</a></li>
                </ul>
            </li>
        </ul>
    </div>

</section>

<section id="account-header" class="account-header">
    <h2>Edycja dostawy</h2>
</section>

<section id="personal-info" class="section-account">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Pomyślnie zaktualizowano dostawę</p>
            <button id="continueButton" onclick=" window.location.href = 'deliveries.html'">OK</button>
        </div>
    </div>
    <div class="info-container">
        <div>
            <button onclick="cancelDev()">
                <i id="cancelBtn" class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <div class="info-row">
            <label for="name">Imię:</label>
            <input type="text" id="name" value="Marta" required>
        </div>
        <div class="info-row">
            <label for="lastname">Nazwisko:</label>
            <input type="text" id="lastname" value="Górka" required>
        </div>
        <div class="info-row">
            <label for="street">Ulica:</label>
            <input type="text" id="street" value="Main Street">
        </div>
        <div class="info-row">
            <label for="houseNumber">Nr domu:</label>
            <input type="text" id="houseNumber" value="123">
        </div>
        <div class="info-row">
            <label for="apartmentNumber">Nr lokalu:</label>
            <input type="text" id="apartmentNumber" value="5A">
        </div>
        <div class="info-row">
            <label for="zipCode">Kod pocztowy:</label>
            <input type="text" id="zipCode" value="12-345">
        </div>
        <div class="info-row">
            <label for="city">Miasto:</label>
            <input type="text" id="city" value="New York">
        </div>

        <div class="info-row">
            <label for="status">Status</label>
            <input type="text" id="status" value="Wysłano">
        </div>

        <div id="saveBtn" onclick="saveDev()">
            <button>Dodaj</button>
        </div>
    </div>
</section>

</body>

</html>
