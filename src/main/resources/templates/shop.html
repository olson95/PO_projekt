<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" th:href="@{../css/style.css}">
<style>
    #product1 .pro .des span  {
         color: #088178;
    }
</style>
</head>

<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><a href="/">Strona główna</a></li>
            <li><a class="active" href="/shop">Oferta</a></li>
<!--            <li><a href="shop.html">Moje konto</a></li>-->
            <li><a onclick="contactChoice()">Pomoc</a></li>
            <li><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a></li>
        </ul>
    </div>

</section>

<section class="account-header">
    <h2>Nasza oferta</h2>
</section>
<div id="myModal" class="modal">
    <div class="modal-content">
        <p>Dodano produkt do koszyka</p>
        <button id="continueButton" onclick=" window.location.href = '/shop'">Kontynuuj zakupy</button>
    </div>
</div>

<div id="contactModal" class="contactModal">
    <div class="contactModal-content">
        <p>Skontaktuj się z nami:</p>
        <button class="contactButton"><a th:href="@{/contact}">Kontakt przez formularz</a></button>
        <button class="contactButton"><a href="mailto:anna@pwr.edu.pl">Kontakt przez email</a></button>
    </div>
</div>


<section id="product1" class="section-p1">
    <div class="filter-products">
        <form th:action="@{/shop}">
        <input type="text" name="keyword" th:value="${keyword}" id="searchProduct" placeholder="Wyszukaj produkt..." />
        <button type="submit">Szukaj</button>
        </form>


    </div>

    <div class="pro-container">
        <div class="pro" th:each="product : ${productList}">
            <a th:href="@{/details(id=${product.id})}"><img th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}" alt="product" class="..."></a>
            <div class="des">
                <span th:text="*{product.category.name}"></span>
                <h5 th:text="*{product.name}"></h5>
                <h4>
                    <span th:text="${product.price}"></span>
                    zł
                </h4>
            </div>
            <a onclick="addToCart()"><i class="fal fa-shopping-cart cart"></i></a>
        </div>

    </div>
</section>


<script src="/script.js"></script>
</body>

</html>
