<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/employeeScript.js"></script>
</head>

<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><i class="fa fa-user-circle-o" aria-hidden="true"></i> Samantha</li>
            <li><a class="active" href="#">Dostawy</a></li>
            <li><a href="/offer">Oferta</a></li>
<!--            <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>-->
            <li id="menu-bars"><i class="fa fa-bars" aria-hidden="true"></i>

            </li>
        </ul>
    </div>
    <div id="addDevModal" class="modal">
        <div class="modal-content">
            <p>Pomyślnie dodano dostawę</p>
            <button id ="addBtn" class="continueButton" onclick=" window.location.href = '/deliveries'">OK</button>
        </div>
    </div>
    <div id="myModal" class="modal" style="margin-top: 10px">
        <div class="modal-content">
            <p>Pomyślnie usunięto dostawę</p>
            <button id="continueButton" onclick=" window.location.href = '/deliveries'">OK</button>
        </div>
    </div>

</section>

<section class="account-header">
    <h2>Dostawy</h2>
</section>


<div class ="addProd">
    <button> <a href="/addDelivery"><i class="fa fa-plus" ></i></a></button>
    <h4> Dodaj dostawę </h4>
</div>
<section class="order-list">

    <table>
        <thead>
        <tr>
            <th>ID dostawy</th>
            <th>Adres</th>
            <th>Dane klienta</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${deliveryList}">
            <td th:text= "${delivery.getId()}"></td>
            <td th:text="${delivery.street + ' ' + delivery.numberOfHouse + ', ' + delivery.zipCode + ' ' + delivery.city}"></td>

            </td>
            <td th:text= "${delivery.getName()} + ' '+ ${delivery.getLastname()}"></td>
            <td th:text= "${delivery.status.name}"></td>
            <td>
                <div class="devButtons">
                    <a  th:href="@{/{deliveryId}/editDelivery(deliveryId=${delivery.getId()})}">
                    <button>Edytuj</button>
                    </a>
                    <a th:href="@{/removeDelivery(id=${delivery.id})}">
                        <button onclick="removeDelivery()">Usuń</button>
                    </a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</section>

</body>

</html>
