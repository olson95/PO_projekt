<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/employeeScript.js"></script>
</head>
<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><i class="fa fa-user-circle-o" aria-hidden="true"></i> Samantha</li>
            <li><a class="active" href="/offer">Oferta</a></li>
<!--            <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>-->
            <li id="menu-bars"><i class="fa fa-bars" aria-hidden="true"></i>

            </li>
        </ul>
    </div>

</section>
<section class="account-header">
    <h2>Dodawanie produktu</h2>
</section>
<form th:action="@{/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
<div class="form-container">
    <div class="first-part-form">
        <div class="form-group">
            <label for="productName">Nazwa</label>
            <input type="text" th:field="*{name}" id="productName" name="productName" required>
        </div>

        <div class="form-group">
            <label for="category">Kategoria</label>
            <select th:field="*{category.id}" id="category" name="category" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">Ścieżka do zdjęcia:</label>
            <input type="file" name="file" id="file" class="form-control" required/>
<!--            <input type="file" id="imagePath" name="file" />-->
        </div>

        <div class="form-group">
            <label for="quantity">Ilość na Stanie</label>
            <input type="number" th:field="*{quantity}" id="quantity" value="1" name="quantity" min="1" required>
        </div>

    </div>

    <div class="second-part-form">
        <div class="form-group">
            <label for="price">Cena</label>
            <input th:field="*{price}" type="number" id="price" name="price" value="0.01" step="0.01" min="0.01" required>
        </div>

        <div class="form-group">
            <label for="description">Opis</label>
            <textarea th:field="*{description}" id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="producer">Producent</label>
            <input type="text" th:field="*{producer}" id="producer" name="producer" required>
        </div>

        <div class="button-group">
<!--            <button class="cancel" onclick="cancelFunction()">-->
<!--                <i id="cancelBtn" class="fa fa-times" aria-hidden="true"></i>-->
<!--            </button>-->
            <button class="save" type="submit" onclick="saveFunction()">Zapisz </button>
        </div>
    </div>
</div>
</form>

</body>
</html>
