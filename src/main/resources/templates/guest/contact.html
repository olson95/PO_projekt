<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperClip</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
<section id="header">
    <a href="#">
        <i class="fa fa-paperclip" class="logo"></i>
    </a>
    <h2>PaperClip</h2>
    <div>
        <ul id="navbar">
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="shop.html">Oferta</a></li>
            <li><a href="shop.html">Moje konto</a></li>
            <li><a class="active" href="contact.html">Pomoc</a></li>
            <li><a href="cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </a></li>
        </ul>
    </div>

</section>

<section class="account-header">
    <h2>Skontaktuj się z nami!</h2>
</section>

<div id="sentInfo" class="modal">
    <div class="modal-content">
        <p>Pomyślnie wysłano zgłoszenie</p>
        <button id="continueButton" onclick="window.location.href='shop.html'">OK</button>
    </div>
</div>


<section id="form-details">
    <div class="form">
        <div class="form-header">
            <h2>Wypełnij formularz kontaktowy</h2>
            <button onclick="cancelContact()" id="cancelButton" class="upper-right-button">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
        </div>
        <input id="guestName" type="text" placeholder="Twoje imię">
        <input id="guestLastname" type="text" placeholder="Twoje nazwisko">
        <input input id="guestEmail" type="text" placeholder="Email">
        <input input id="guestSubject" type="text" placeholder="Temat">
        <textarea name="" input id="guestMessage" cols="30" rows="10" placeholder="Twoja wiadomość"></textarea>
        <button type="submit" onclick="sendMessage()" id="sendButton" class="lower-right-button">Wyślij</button>
    </div>
</section>





<script src="script.js"></script>
</body>

</html>
